<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.ico">
  <title>SpideyUniverse.com | 멀티버스 속으로</title>
</head>
<body>
  <div class="page">
    <div id="gamescreen">
      <canvas id="canvas" width="650" height="250"></canvas>
    </div>
    <div class="ErrorMessage">
      <h1 id = "title">페이지 접속이 지연되고 있습니다.</h1>
      <div>
        <p id="explanation1">SpideyUniverse.com 서버가 일시적으로 사용할 수 없거나 너무 많은 접속이 몰리는 상태일<br> 수 있습니다.</p>
        <p id="explanation2">이용에 불편을 드려 대단히 죄송합니다.</p>
      </div>
    </div>
    <div id="container">
      <div id="content1"><p>기다리는 동안 게임을 플레이 하시겠습니까?</p></div>
      <div id="content2"><button onclick = "play()">플레이</button></div>
      <div id="content3"><button onclick = "clearHighscore()">최고기록 지우기</button></div>
      <audio id="bgmusic" src="bgmusic.mp3">Your browser does not support the <code>audio</code> element.</audio>
      <audio id="jumpsound" src="jump.mp3">Your browser does not support the <code>audio</code> element.</audio>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
